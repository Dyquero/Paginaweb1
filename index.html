    <h3>Registrarse</h3>
    <form>
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text" placeholder="Escribe tu nombre" maxlength="15" id="nombre">
        <br>
        <label for="email">Ingrese su email:</label>
        <input type="email" id="email" placeholder="Correo electrónico">
        <br>
        <label for="sexo">Escoja:</label>
        <input type="radio" id="sexo">Hombre
        <input type="radio">Mujer
        <br>
        <label for="edad">Edad</label>
        <input type="number" min="1" max="100" step="2" required id="edad">
        <br>
        <label for="tel">Teléfono</label>
        <input type="tel" id="tel" placeholder="Número telefónico">
        <br>
        <label for="fecha_hora">Seleccione fecha</label>
        <input type="datetime-local" id="fecha_hora">
        <br>
        <label for="url">URL empresa</label>
        <input type="url" placeholder="Sitio web de empresa" id="url">
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
